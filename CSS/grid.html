<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .main{
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .Container{
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: center;
    }
    .item{
        height: 100px;
        width:100px;
        background-color: brown;
        border: 2px solid black;
    }
</style>
</head>
<body>
    <div class="main">
        <div class="Container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div> 
    </div>
</body>
</html>

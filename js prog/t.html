<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center border-bottom-20 border-info "><b>JavaScript Calculator</b></h1><hr>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                Number1 <br>
                <input type="number" class="form-control" id="Number1" placeholder="0-9">
              </div>
              <div class="col">
                Operator
                <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="operator">
                    <option selected>Select Operator</option>
                    <option value="1">Addition(+)</option>
                    <option value="2">Subtraction(-)</option>
                    <option value="3">Multiplication(*)</option>
                    <option value="4">Division(/)</option>
                    <option value="5">Remainder(r)</option>
                    <option value="6">Exponent(^)</option>
                  </select>
              </div>
              <div class="col">
                Number2 <br>
                <input type="number" class="form-control" id="Number2" placeholder="0-9">
              </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-info btn-lg" type="button" onclick="calculate()">Calculate</button><br>
              </div>
              <div class="row g-3 align-items-center">
                <div class="row-auto">
                  <label for="answer" class="col-form-label">Answer</label>
                </div>
                <div class="row-auto">
                  <input type="number" id="answer" class="form-control" ><br>
                </div>
                <!-- <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div> -->
              </div>
              <button onclick="changeTheme()" id="btn" class="btn btn-primary">dark</button>
          </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            function calculate(){
                const num1=document.querySelector("#Number1").value;
                const num2=document.querySelector("#Number2").value;
                const op=document.querySelector("#operator").value;
                const ans=document.querySelector("#answer");
                switch(op){
                    case "1":{
                        ans.value=+ +num1+ +num2;
                        break;
                    }
                    case "2":{
                        ans.value=num1-num2;
                        break;
                    }
                    case "3":{
                        ans.value=num1*num2;
                        break;
                    }
                    case "4":{
                        ans.value=num1/num2;
                        break;
                    }
                    case "5":{
                        ans.value=num1%num2;
                        break;
                    }
                    case "6":{
                        ans.value=num1^num2;
                        break;
                    }
                    default:{
                        console.log("Invalid Input");
                        
                    }
                    
                }

                

            }
            function changeTheme(){
                const name=document.getElementById("btn").textContent;
                if(name=='dark'){
                    document.querySelector('body').className='text-bg-dark';
                    document.getElementById("btn").textContent='light';
                }
                else{
                    document.querySelector('body').className='text-bg-light';
                    document.getElementById("btn").textContent='dark';

                }
            }
        </script>

</body>

</html>

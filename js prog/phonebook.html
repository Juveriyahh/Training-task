<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-primary p-2">PhoneBook</h1><hr>
        <table class="table table-bordered">
            <thead>
                <tr><th>Id</th><th>Name</th><th>Number</th><th>Operations</th></tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Contact</h2>
                <input type="text" placeholder="Name" id="name" class="form-control mt-3">
                <input type="tel" placeholder="Phone" id="phone" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="addContact()">Save Contact</button>
            </div>
            <div class="col-md-6">
                <h2>View/Update</h2>
                <input type="number" id="id1" class="form-control mt-3" disabled />
                <input type="text" placeholder="Name" id="name1" class="form-control mt-3" >
                <input type="tel" placeholder="Phone" id="phone1" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="updateContact()">Update Contact</button>
            </div>
        </div>
        <br><br>
        <hr>
        <h3 class="text-center text-bg-warning"> &copy; Juveriyah 2024</h3>
    </div>
    <script>
        let contacts=[];
        function addContact(){
            const name= document.getElementById("name").value;
            const phone= document.getElementById("phone").value;
            if (name.trim() == '' || phone.trim() == '') {
        alert("Name and Phone fields are mandatory")
    } else {
        const obj = { id: contacts.length + 1, name, phone };
        contacts.push(obj); //contact stored in contacts array
        document.getElementById('name').value = ''
        document.getElementById('phone').value = ''
        displayContacts();
    }
        }
        function displayContacts() {
            let data = ''
            for (let contact of contacts) {
                data += `<tr>
                    <td>${contact.id}</td>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td><button class='btn btn-danger' 
                    onclick='deleteContact(${contact.id})'>X</button>
                    
                    <button class='btn btn-success' 
                    onclick='viewContact(${contact.id})'>edit</button>
                    </td>
                </tr>`
    }
    document.getElementById('contacts').innerHTML = data;
}
function updateContact() {
    const id = parseInt(document.getElementById('id1').value);
    const name = document.getElementById('name1').value;
    const phone = document.getElementById('phone1').value;
    const index = contacts.findIndex((item) => item.id == id);
    contacts[index] = { id, name, phone };
    displayContacts();
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
